<!-- Con la directiva *ngIf escribimos o no todo el elemento -->
<div *ngIf="contacto">
    <!-- La interrogación hace que si contacto no tiene nada, devuelva null y no muestre nada-->

    <!-- Avatar-->
    <img [src]="contacto?.avatar">

    <!-- Nombre del contacto-->
    <h5>{{ contacto?.nombre }} {{contacto?.apellidos}}</h5>

    <!-- Redes sociales-->
    <button class="boton-red-social " type="button" (click)="notificarFacebook()">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </button>

    <button class="boton-red-social " type="button" (click)="notificarTwitter()">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
    </button>

    <!-- Correo del contacto-->
    <span>{{contacto?.email}}</span>

    <!-- Teléfono del contacto-->
    <span>{{contacto?.telefono}}</span>


    <!-- Botón de eliminar contacto-->
    <button type="button" class="u-full-width" (click)="notificarEliminacion()">Eliminar</button>
</div>
